version: "3.9"

services:
  drupal:
    image: drupal:9.3.13
    ports:
      - "8080:80"
    volumes:
      - drupal-modules:/var/www/html/modules
      - drupal-profiles:/var/www/html/profiles
      - drupal-sites:/var/www/html/sites
      - drupal-themes:/var/www/html/themes
  postgres:
    image: postgres:14.3
    environment:
      - POSTGRES_PASSWORD=mohit
    
volumes:
  drupal-modules:
  drupal-profiles:
  drupal-sites:
  drupal-themes: